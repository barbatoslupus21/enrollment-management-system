{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trimex Enrollment</title>
        <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=upgrade" />
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        <!-- sidebar -->
        <div class="sidebar">
            {% include "sidebar.html" %}
        </div>
        
        <!-- main content -->
        <div class="main-content">
            {% block content %}
            
            {% endblock content %}
        </div>

        <!-- Toast Container (Lower Right) -->
        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <div class="toast-container position-fixed bottom-0 end-0 p-4" style="z-index: 9999; width:30%;">
            {% if messages %}
                {% for message in messages %}
                        {% if message.tags == "success" %}
                        <div class="alert-notif d-flex justify-content-center align-items-center" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000" data-bs-autohide="true">
                            <div class="toast-alert" style="background-color: #B3D8A8; color: #155724;">
                                {{ message }}
                            </div>
                        </div>
                        {% else %}
                        <div class="alert-notif d-flex justify-content-center align-items-center" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000" data-bs-autohide="true">
                            <div class="toast-alert" style="background-color: #FFA09B; color:rgb(102, 7, 32);">
                                {{ message }}
                            </div>
                        </div>
                        {% endif %}
                    
                {% endfor %}
            {% endif %}
            </div>
        </div>
  
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const toastElList = [].slice.call(document.querySelectorAll('.alert-notif'));
                toastElList.forEach(function (toastEl) {
                  const toast = new bootstrap.Toast(toastEl);
                  toast.show();
                });
              });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{% static "js/script.js" %}" async defer></script>
    </body>
</html>
