{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trimex Enrollment</title>
        <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=upgrade" />
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        
        {% block content %}
            
        {% endblock content %}

        {% if messages %}
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="false" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    {% for message in messages %}
                        {% if message.tags == 'success' %}
                            <div class="modal-content custom-modal mb-2" style="background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724;">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel" style="color: #155724; font-size: 17px;">
                                        {{ message }}
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                            </div>
                        {% else %}
                            <div class="modal-content custom-modal mb-2" style="background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24;">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel" style="color: #721c24; font-size: 17px;">
                                        {{ message }}
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        {% endif %}
  
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var errorModalEl = document.getElementById('staticBackdrop');
                var errorModal = new bootstrap.Modal(errorModalEl);
                
                errorModal.show();
            
                errorModalEl.addEventListener('shown.bs.modal', function () {
                    setTimeout(function() {
                        errorModal.hide();
                    }, 3000);
                });
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{% static "js/script.js" %}" async defer></script>
    </body>
</html>
